version: '3.8'

services:
  db:
    image: postgres:15
    container_name: tp75_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: tp75user
      POSTGRES_PASSWORD: tp75pass
      POSTGRES_DB: tp75db

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: tp75_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://tp75user:tp75pass@db:5432/tp75db
      - JWT_SECRET=your_jwt_secret_key_here
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - FHS_HRS_BASE_URL=https://www.fhs.com.tw/ads/api/Furnace/rest/json/hr
    depends_on:
      - db

volumes:
  postgres_data:
